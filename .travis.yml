language: ruby
rvm:
  - 2.5.1

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresqk-10
      - postgresql-client-10

before_install:
  - gem update --system
  - gem install bundler

bundler_args: --without development

before_script:
  - bundle exec rake db:create db:migrate